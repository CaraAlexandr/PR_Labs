version: '3'

services:
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpass
      POSTGRES_DB: scooters
#    volumes:
#      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  web:
    build:
      context: ./LAB6
    ports:
      - "5000:5000"
    depends_on:
      - db

